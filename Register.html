<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
	<script src="./server.js"></script>
    <Style>
		body {
			margin: 0;
			padding: 0;
			background-color: #4251ee;
			font-family: Arial, sans-serif;
		}

		.master-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #3a41c8;
		}

		.form-container {
			width: 350px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.form-container h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		.social-container {
			display: flex;
			justify-content: center;
			margin-bottom: 20px;
		}

		.social-container a {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 200px;
			height: 40px;
			background-color: #3b5998;
			color: #fff;
			border-radius: 5px;
			font-size: 16px;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.social-container a:hover {
			background-color: #2d4373;
		}

		.form-container input[type="text"],
		.form-container input[type="email"],
		.form-container input[type="password"] {
			width: 90%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			color: #333;
		}

		.form-container input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #3b5998;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		.form-container input[type="submit"]:hover {
			background-color: #2d4373;
		}

		.form-container p {
			text-align: center;
			margin-top: 20px;
			font-size: 16px;
		}

		.form-container p a {
			color: #3b5998;
			text-decoration: none;
		}

		.form-container p a:hover {
			text-decoration: underline;
		}

		.remember-me-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.remember-me-container input[type="checkbox"] {
			accent-color: #3b5998;
		}
    </Style>
</head>
<body>
    <div class="master-container">
        <div class="form-container">
            <h1>Create Account</h1>
           
            <form action="/submit" method="post">
                <label for="">Name</label> <br>
                <input type="text" name="Name" placeholder="Name"/></br>
                <label for="">Email</label> <br>
                <input type="email" email="email" placeholder="Email"/></br>
                <label for="">Password</label> <br>
                <input type="password"password="password" placeholder="password"/></br>
                <input type="checkbox"> Remember me 
                <br>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i>SignUp</a>
                </div>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>

        </div>
    </div>
</body>
</html>
